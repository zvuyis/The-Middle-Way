<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>×“×¨×š ×”×××¦×¢</title>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation"></script>
    <style>
        :root { --accent: #4ebaba; --bg-glass: rgba(255, 255, 255, 0.1); --text-main: #e0e0e0; }
        body { margin: 0; background: #0a0c10; overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; color: var(--text-main); }
        
        /* ×©×›×‘×•×ª ×‘×¡×™×¡×™×•×ª */
        .screen { position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; z-index: 200; transition: opacity 0.5s; }
        canvas { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); max-width: 100%; max-height: 100%; object-fit: contain; display: none; }
        video { display: none; }

        /* ×§×•×¤×¡××•×ª ×ª×•×›×Ÿ */
        .content-card { text-align: center; padding: 30px; max-width: 350px; background: rgba(15, 20, 25, 0.85); border-radius: 30px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        
        #app-logo { width: 140px; height: 140px; margin-bottom: 20px; border-radius: 50%; border: 1px solid var(--accent); background: #fff; object-fit: contain; padding: 8px; }
        h1 { font-size: 38px; margin: 0 0 10px 0; color: #fff; }
        h2 { font-size: 24px; color: var(--accent); margin-top: 0; }
        p { font-size: 18px; margin-bottom: 30px; opacity: 0.9; font-weight: 300; }

        /* ×¨×©×™××ª ×”×•×¨××•×ª */
        .instructions-list { text-align: right; margin: 25px 0; padding: 0; list-style: none; }
        .instructions-list li { margin-bottom: 15px; font-size: 16px; display: flex; align-items: flex-start; gap: 10px; }
        .instructions-list li::before { content: "â€¢"; color: var(--accent); font-weight: bold; font-size: 20px; }

        .main-btn { padding: 16px 40px; border-radius: 30px; background: var(--accent); color: #000; font-size: 18px; font-weight: 600; border: none; cursor: pointer; box-shadow: 0 4px 15px rgba(78, 186, 186, 0.3); }

        /* ×××©×§ ×”××¦×œ××” (××¡×š 3) */
        #ui { position: absolute; bottom: 30px; width: 100%; display: none; flex-direction: column; align-items: center; gap: 15px; z-index: 100; }
        .controls-row { display: flex; gap: 10px; justify-content: center; align-items: center; }
        button.tool-btn { padding: 12px 16px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.2); background: var(--bg-glass); color: #fff; backdrop-filter: blur(5px); cursor: pointer; }
        button.active { background: var(--accent); color: #000; border-color: var(--accent); }
        #slider-container { width: 80%; max-width: 350px; background: var(--bg-glass); padding: 12px 20px; border-radius: 20px; backdrop-filter: blur(5px); }
        input[type=range] { width: 100%; accent-color: var(--accent); }

        .watermark { position: absolute; bottom: 8px; font-size: 10px; color: rgba(255,255,255,0.25); z-index: 210; width: 100%; text-align: center; pointer-events: none; }
        #recBtn.recording { border-color: #ff5e5e; color: #ff5e5e; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="screen-1" class="screen">
        <div class="content-card">
            <img src="logo.png" id="app-logo" alt="Logo">
            <h1>×“×¨×š ×”×××¦×¢</h1>
            <p>×”×—×–×¨ ×œ×¢×¦××š ××ª ×”×¡×™××˜×¨×™×”</p>
            <button class="main-btn" onclick="goToInstructions()">×œ×”×•×¨××•×ª ×”×©×™××•×©</button>
        </div>
    </div>

    <div id="screen-2" class="screen" style="display:none; opacity:0;">
        <div class="content-card">
            <h2>×”×•×¨××•×ª ×©×™××•×©</h2>
            <ul class="instructions-list">
                <li>×¡×¢×™×£ 1: TBD</li>
                <li>×¡×¢×™×£ 2: TBD</li>
                <li>×¡×¢×™×£ 3: TBD</li>
            </ul>
            <button class="main-btn" onclick="startCamera()">×”×‘× ×ª×™, ×‘×•××• × ×ª×—×™×œ</button>
        </div>
    </div>

    <video id="videoElement" playsinline autoplay muted></video>
    <canvas id="mainCanvas"></canvas>
    <canvas id="tempCanvas" style="display:none"></canvas>
    
    <div id="ui">
        <div id="slider-container">
            <input type="range" id="symmetrySlider" min="0" max="100" value="50" oninput="manualAdjust(this.value)">
            <div style="display:flex; justify-content:space-between; font-size:10px; opacity:0.7;">
                <span>××¦×‘ ×™×“× ×™</span>
                <span onclick="resetAuto()" style="cursor:pointer; text-decoration:underline;">×—×–×¨×” ×œ××•×˜×•××˜×™ ğŸ”„</span>
            </div>
        </div>
        <div class="controls-row">
            <button onclick="setMode('none')" id="btnNone" class="tool-btn active">×¨×’×™×œ</button>
            <button onclick="setMode('left')" id="btnLeft" class="tool-btn">×©×××œ</button>
            <button onclick="setMode('right')" id="btnRight" class="tool-btn">×™××™×Ÿ</button>
            <button onclick="toggleGuide()" id="btnGuide" class="tool-btn">ğŸ‘ï¸</button>
            <button onclick="takeSnapshot()" class="tool-btn">ğŸ“¸</button>
            <button onclick="toggleRecording()" id="recBtn" class="tool-btn">âº</button>
        </div>
    </div>

    <div class="watermark">Developed by Dekel Tzidon & Yishay Zvulun</div>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const tempCanvas = document.getElementById('tempCanvas');
        const tCtx = tempCanvas.getContext('2d');
        const slider = document.getElementById('symmetrySlider');

        let currentMode = 'none', smoothNoseX = 0, selfieSegmentation;
        let isManual = false, showGuide = true, isRecording = false, mediaRecorder, recordedChunks = [];

        // × ×™×•×•×˜ ×‘×™×Ÿ ××¡×›×™×
        function goToInstructions() {
            document.getElementById('screen-1').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('screen-1').style.display = 'none';
                document.getElementById('screen-2').style.display = 'flex';
                setTimeout(() => document.getElementById('screen-2').style.opacity = '1', 50);
            }, 500);
        }

        async function startCamera() {
            document.getElementById('screen-2').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('screen-2').style.display = 'none';
                canvas.style.display = 'block';
                document.getElementById('ui').style.display = 'flex';
            }, 500);
            await initModels();
        }

        // ×œ×•×’×™×§×” ×˜×›× ×™×ª (×œ×œ× ×©×™× ×•×™)
        function manualAdjust(val) { isManual = true; smoothNoseX = (val / 100) * canvas.width; }
        function resetAuto() { isManual = false; }
        function toggleGuide() { showGuide = !showGuide; document.getElementById('btnGuide').classList.toggle('active', !showGuide); }

        async function initModels() {
            await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');
            await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');
            selfieSegmentation = new SelfieSegmentation({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`});
            selfieSegmentation.setOptions({ modelSelection: 1 });
            selfieSegmentation.onResults(onResults);
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                canvas.width = tempCanvas.width = video.videoWidth;
                canvas.height = tempCanvas.height = video.videoHeight;
                smoothNoseX = canvas.width / 2;
                sendToSegmentation();
            };
        }

        async function sendToSegmentation() {
            if (!video.paused && !video.ended) await selfieSegmentation.send({image: video});
            requestAnimationFrame(sendToSegmentation);
        }

        async function onResults(results) {
            tCtx.save();
            tCtx.clearRect(0, 0, canvas.width, canvas.height);
            tCtx.drawImage(results.segmentationMask, 0, 0, canvas.width, canvas.height);
            tCtx.globalCompositeOperation = 'source-in';
            tCtx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
            tCtx.restore();

            if (!isManual) {
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
                if (detections.length > 0) {
                    const noseX = detections[0].landmarks.getNose()[0].x;
                    smoothNoseX += (noseX - smoothNoseX) * 0.15;
                    slider.value = (smoothNoseX / canvas.width) * 100;
                }
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (currentMode === 'none') {
                ctx.drawImage(tempCanvas, 0, 0);
            } else if (currentMode === 'left') {
                drawSymmetry(0, smoothNoseX);
            } else if (currentMode === 'right') {
                drawSymmetry(smoothNoseX, canvas.width - smoothNoseX);
            }

            if (showGuide && (isManual || currentMode !== 'none')) {
                ctx.beginPath(); ctx.strokeStyle = 'rgba(78, 186, 186, 0.4)'; ctx.lineWidth = 1.2;
                ctx.moveTo(smoothNoseX, 0); ctx.lineTo(smoothNoseX, canvas.height); ctx.stroke();
            }
        }

        function drawSymmetry(sourceX, width) {
            ctx.drawImage(tempCanvas, sourceX, 0, width, canvas.height, sourceX, 0, width, canvas.height);
            ctx.save(); ctx.translate(smoothNoseX * 2, 0); ctx.scale(-1, 1);
            ctx.drawImage(tempCanvas, sourceX, 0, width, canvas.height, sourceX, 0, width, canvas.height); ctx.restore();
        }

        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn' + m.charAt(0).toUpperCase() + m.slice(1)).classList.add('active');
        }

        function takeSnapshot() {
            const l = document.createElement('a');
            l.download = 'Derech-HaEmtza.png';
            l.href = canvas.toDataURL('image/png');
            l.click();
        }

        function toggleRecording() {
            const btn = document.getElementById('recBtn');
            if (!isRecording) {
                recordedChunks = [];
                const stream = canvas.captureStream(30);
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                mediaRecorder.ondataavailable = (e) => e.data.size > 0 && recordedChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = 'Derech-HaEmtza.webm';
                    a.click();
                };
                mediaRecorder.start();
                btn.classList.add('recording');
                btn.innerText = 'â¹';
                isRecording = true;
            } else {
                mediaRecorder.stop();
                btn.classList.remove('recording');
                btn.innerText = 'âº';
                isRecording = false;
            }
        }
    </script>
</body>
</html>
